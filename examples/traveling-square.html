<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Virtual LED Wall</title>
	
	<link rel="stylesheet" href="../css/site.css">

</head>
<body>
	
	<div id="wall">
		<div id="overlays"></div>
	</div>
	
	<div id="buttons">
		<button id="start" onclick="running=true;tick();">Start</button>
		<button id="stop" onclick="running=false;">Stop</button>
	</div>
	
	<script type="text/javascript" src="../js/controller.js"></script>
	
	<script type="text/javascript">
	
	var wallWidth = 5;
	var wallHeight = 5;
	
	buildWall(wallWidth, wallHeight);
	
	var running = false;
	
	// coordinates of current square
	var locX = 1;
	var locY = 1;
	
	// keep track of the last square we were at, so we can turn it off
	var lastX = 1;
	var lastY = 1;
	
	// our colors
	var squareColor = "red";
	var bgColor = "orange";
	
	// variables to keep track of directions
	var squareDirection = "right"; // initial direction
	var directions = { r: "right", u: "up", l: "left", d: "down"};
	
	// set all blocks to be the background color
	clear(bgColor);
	
	function tick() {
		
		var deltaX = locX - lastX;
		
		// turn off last square, and update the "last square" variables
		setColor(lastX, lastY, bgColor);
		lastX = locX;
		lastY = locY;		
		
		// turn on next square
		setColor(locX, locY, squareColor);
		
		// check to see if we're at a corner
		if ( (locX == 1 && (locY == 1 || locY == wallHeight))
			|| (locX == wallWidth && (locY == 1 || locY == wallHeight)) ) {
			
			
			if (deltaX == 0) { // moving up or down
				
				if (squareDirection == directions.u) { // moving up, turn left
					squareDirection = directions.l;
					locX--;					
				} else { // moving down, turn right
					squareDirection = directions.r;
					locX++;
				}
				
			} else { // moving left or right
				
				if (squareDirection == directions.r) { // moving right, turn up
					squareDirection = directions.u;
					locY++;
				} else { // moving left, turn down
					squareDirection = directions.d;
					locY--;
				}
				
			}
			
		} else {
			// not a a corner, so let's continue
			
			if (squareDirection == directions.r) { // moving right
				locX++;				
			} else if (squareDirection == directions.u) { // moving up
				locY++;
			} else if (squareDirection == directions.l) { // moving left
				locX--;
			} else { // moving down
				locY--;
			}
			
		}
		
		if (running) {
			setTimeout(tick, 100);			
		}
		
	}
	
	</script>
	
</body>
</html>
