<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Virtual LED Wall</title>
	
	<link rel="stylesheet" href="../css/site.css">

</head>
<body>
	
	<div id="wall">
		<div id="overlays"></div>
	</div>
	
	<div id="buttons">
		<button id="start" onclick="running=true;tick();">Start</button>
		<button id="stop" onclick="running=false;">Stop</button>
	</div>
	
	<script type="text/javascript" src="../js/controller.js"></script>
	
	<script type="text/javascript">
	
	var wallWidth = 5;
	var wallHeight = 5;
	
	buildWall(wallWidth, wallHeight);
	
	var running = false;
	
	var locX = 1;
	var locY = 1;
	
	function getRandomColor() {
		
		var r = Math.round(Math.random() * 255);
		var g = Math.round(Math.random() * 255);
		var b = Math.round(Math.random() * 255);
		
		return "rgb(" + r + "," + g + "," + b + ")";
	}
	
	var color = getRandomColor();
	
	function tick() {
	
		setColor(locX, locY, color);
		
		// if we haven't reached the end of a row, move right one block
		if (locX < wallWidth) {
			locX++;
		} 
		// we've reached the end of a row, so move to next row
		else {
			locX = 1;
			
			// if we haven't reached the last row, move down one row
			if (locY < wallHeight) {
				locY++;
			} 
			// we've reached the last row, so go back to the first row and change colors
			else {
				locY = 1;
			}
		}
		
		// update color
		color = getRandomColor();
		
		if (running) {
			setTimeout(tick, 100);			
		}
		
	}
	
	</script>
	
</body>
</html>
